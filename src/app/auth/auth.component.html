<div class="wrapper">
  <section class="projects_container">
    <mat-card class="project">
      <form [formGroup]="form">
        <label>Username:</label>
        <input
          name="username"
          formControlName="username"
        />
      
        <label>Password:</label>
        <input
          name="password"
          formControlName="password"
        />

        <button (click)="login()" mat-raised-button>Login</button>
      </form>
    </mat-card>
  </section>
</div>
